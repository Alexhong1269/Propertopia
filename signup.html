<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propertopia Sign Up</title>

    <link rel="stylesheet" href="./styles/index.css" />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/99ab377561.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <a href="./index.html" class="navbar-brand"
        >Propertopia <i class="fa-solid fa-house"></i
      ></a>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="./index.html#faq" class="nav-link">FAQ</a>
          </li>
          <li class="nav-item">
            <a href="./signup.html" class="nav-link">Sign Up</a>
          </li>
          <li class="nav-item">
            <a href="./signin.html" class="nav-link">Already a member?</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- sign up form -->
    <section class="signup_section">
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-12 col-sm-8 col-md-6 m-auto">
            <div class="card">
              <h2 class="text-center pt-5">Propertopia</h2>
              <i class="fa-solid fa-house text-center"></i>
              <div class="card-body">
                <!-- Add the form element and set the action attribute to the PHP script URL -->
                <form action="save_data.php" method="post">
                  <input
                    type="text"
                    name="first_name"
                    class="form-control my-3 py-3"
                    placeholder="First Name"
                  />
                  <input
                    type="text"
                    name="last_name"
                    class="form-control my-3 py-3"
                    placeholder="Last Name"
                  />
                  <input
                    type="email"
                    name="email"
                    class="form-control my-3 py-3"
                    placeholder="Email Address"
                  />
                  <input
                    type="password"
                    name="password"
                    class="form-control my-3 py-3"
                    placeholder="Password"
                  />
                  <div>
                    <div class="mb-2">
                      Please select your role in Propertopia:
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="user_option"
                        id="admin"
                      />
                      <label class="form-check-label" for="admin">Admin</label>
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="user_option"
                        id="buyer"
                      />
                      <label class="form-check-label" for="buyer">Buyer</label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="user_option"
                        id="seller"
                        checked
                      />
                      <label class="form-check-label" for="seller">Seller</label>
                    </div>
                  </div>
                  <!-- End of additional role selection options -->

                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-warning">Sign Up</button>
                    <a href="./signin.html" class="nav-link signup_account mt-2"
                      >Already have an account?</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
